dist: xenial
language: python

cache:
  - pip

services:
  - docker

branches:
  only:
    - master

env:
  global:
    - UNITTEST_QUIET=1
    # - UNITTEST_SKIP_POSTGESQL=1
    # - UNITTEST_SKIP_S3=1
    - UNITTEST_SKIP_B2=1
    - UNITTEST_SKIP_NBD=1

python:
  - 3.6
  - 3.7
  - nightly

matrix:
  allow_failures:
    - python: nightly

stages:
  - test
  - push

before_install:
  - uname -a
  - lsb_release -a
  - virtualenv --version
  - python --version
  - docker version

install:
  - travis_retry pip install --upgrade setuptools pip
  - travis_retry pip install '.[s3,b2,compression,readcache,dev]'
  - travis_retry pip install -r requirements_docs.txt

script:
  - pip freeze
  - make -C tests/minio-setup up
  - make -C tests/postgresql-setup up
  - python -m unittest discover -v -t src -s src/benji/tests
  - python setup.py sdist
  - make -C tests/minio-setup down
  - make -C tests/postgresql-setup down

jobs:
  include:
    - stage: test
      install:
        - travis_retry pip install --upgrade setuptools pip
      script:
        - SKIP_DOCKER_PUSH=1 GIT_PEP440_VERSION_VARIANT=miniver DOCKERFILE_PATH=images/benji/Dockerfile maint-scripts/docker-build
        - SKIP_DOCKER_PUSH=1 GIT_PEP440_VERSION_VARIANT=miniver DOCKERFILE_PATH=images/benji-k8s/Dockerfile maint-scripts/docker-build
    - stage: test
      install:
        - HELM_VERSION=2.12.3
        - curl --retry 5 -sLO https://storage.googleapis.com/kubernetes-helm/helm-v$HELM_VERSION-linux-amd64.tar.gz
        - tar --strip-components=1 -xzvvf helm-v$HELM_VERSION-linux-amd64.tar.gz linux-amd64/helm
        - rm -f helm-v$HELM_VERSION-linux-amd64.tar.gz
        - chmod a+x helm
      script:
        - ./helm lint charts/benji-k8s
    - stage: push
      env:
        - secure: ''
        - secure: ''
      install: skip
      script:
        - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
        - GIT_PEP440_VERSION_VARIANT=miniver DOCKERFILE_PATH=images/benji/Dockerfile maint-scripts/docker-build
        - GIT_PEP440_VERSION_VARIANT=miniver DOCKERFILE_PATH=images/benji-k8s/Dockerfile maint-scripts/docker-build
